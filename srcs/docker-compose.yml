services:
  mariadb:
    hostname: mariadb
    build:
        context: requirements/mariadb
        args:
          DB_PATH: ${DB_PATH}
          DB_NAME: ${DB_NAME}
          DB_USER: ${DB_USER}
          WP_PASSWORD: ${WP_PASSWORD}
          DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    container_name: mariadb
    image: mariadb:mariadb
    pull_policy: never
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  nginx:
    build:
        context: requirements/nginx
        args:
          DOMAIN_NAME: ${DOMAIN_NAME}
    container_name: nginx
    image: nginx:nginx
    pull_policy: never
    env_file:
      - .env
    ports:
      - 443:443
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    hostname: wordpress
    build:
        context: requirements/wordpress
        args:
          DB_NAME: ${DB_NAME}
          DB_USER: ${DB_USER}
          WP_PASSWORD: ${WP_PASSWORD}
          DB_HOST: ${DB_HOST}
          DOMAIN_NAME: ${DOMAIN_NAME}
          DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    container_name: wordpress
    image: wordpress:wordpress
    pull_policy: never
    env_file:
      - .env
    #ports:
    #  - 9000:9000
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: unless-stopped

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${LOGIN}/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/${LOGIN}/data/wordpress

networks:
  inception:
    name: inception
