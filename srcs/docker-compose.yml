services:
  mariadb:
    build:
        context: requirements/mariadb
        args:
          db_path: ${db_path}
          db_name: ${db_name}
          wp_db_path: ${wp_db_path}
          db_user: ${db_user}
          wp_password: ${wp_password}
    container_name: mariadb
    image: mariadb:mariadb
    pull_policy: never
    env_file:
      - .env
    ports:
      - 3306:3306
    networks:
      - inception

  nginx:
    build:
        context: requirements/nginx
    container_name: nginx
    image: nginx:nginx
    pull_policy: never
    env_file:
      - .env
    ports:
      #- 443:443
      - 80:8080
    networks:
      - inception

  wordpress:
    build:
        context: requirements/wordpress
    container_name: wordpress
    image: wordpress:wordpress
    pull_policy: never
    env_file:
      - .env
    ports:
      - 9000:9000
    networks:
      - inception

networks:
  inception:
    name: inception
